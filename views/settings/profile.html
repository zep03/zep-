{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
 <div class="row">
	 <!-- {{include '../_partials/settings-nav.html'}} -->
	 <ul class="nav nav-pills flex-column col-lg-3">
	 	<li class="nav-item">
	 		<a class="nav-link" href="#">用户设置</a>
	 	</li>
	 	<li class="nav-item">
	 		<a class="nav-link active" href="/settings/profile">基本信息</a>
	 	</li>
	 	<li class="nav-item">
	 		<a class="nav-link " href="/settings/admin">账户设置</a>
	 	</li>
	 </ul>
	 <div class="col-lg-6">
	   <form>
	     <div class="form-group">
	       <label for="exampleInputEmail1">账号</label>
	       <p class="form-control-static">{{ user.email }}</p>
	     </div>
	     <div class="form-group">
	       <label for="exampleInputPassword1">昵称</label>
	       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ user.nickname }}">
	     </div>
	     <div class="form-group">
	       <label for="exampleInputPassword1">介绍</label>
	       <textarea class="form-control" rows="3">{{ user.bio }}</textarea>
	     </div>
	     <div class="form-group">
	       <label for="exampleInputPassword1">性别</label>
	       <div>
	         <label class="radio-inline">
	           <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked"> 男
	         </label>
	         <label class="radio-inline">
	           <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
	         </label>
	         <label class="radio-inline">
	           <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 保密
	         </label>
	       </div>
	     </div>
	     <div class="form-group">
	       <label for="exampleInputPassword1">生日</label>
	       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ user.birthday }}">
	     </div>
	     <button type="submit" class="btn btn-success">保存</button>
	   </form>
	 </div>
	 <div class="col-lg-3 profile-avatar">
	   <dl>
	     <dt>头像设置</dt>
	     <dd>
	       <img class="avatar" width="150" height="150" src="../public/img/avatar-max-img.png" alt="">
		   <input class="avatar" type="file" name="file" accept="image/*" id="upload" >
	       <div>
	         <button class="btn btn-default" href="">Upload new picture</button>
	       </div>
	     </dd>
	   </dl>
	 </div>
 </div>
</section>
{{/block}}
